name: Terraform Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno a desplegar'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      auto_approve:
        description: 'Aprobar automáticamente?'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: us-west-1

jobs:
  validate-environment:
    name: Validate Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Environment Directory
        run: |
          dir="environments/${{ github.event.inputs.environment }}"
          if [ ! -d "$dir" ]; then
            echo "Error: Directorio no encontrado: $dir"
            exit 1
          fi
          echo "Entorno válido: $dir"

  terraform-plan:
    name: Terraform Init & Plan
    needs: validate-environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with: {}

      - name: Terraform Init
        run: terraform init -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Terraform Validate & Format
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -out=tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4.4.0
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: tfplan

  security-checks:
    name: Security Scanning
    needs: terraform-plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy on Plan (tabla)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'plan'
          scan-ref: 'tfplan'
          format: 'table'
          output: 'trivy-plan-results.txt'
          exit-code: '1'

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4.4.0
        with:
          name: trivy-report-${{ github.event.inputs.environment }}
          path: trivy-plan-results.txt

      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file: checkov.sarif

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4.4.0
        with:
          name: checkov-report-${{ github.event.inputs.environment }}
          path: checkov.sarif

  terraform-apply:
    name: Terraform Apply
    if: ${{ github.event.inputs.environment == 'prod' && github.event.inputs.auto_approve == 'true' }}
    needs: security-checks
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with: {}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4.4.0
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: tfplan

      - name: AWS Login (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
