name: Terraform Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno a desplegar'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]
      auto_approve:
        description: 'Aprobar automáticamente?'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: us-west-1

jobs:
  validate-and-plan:
    name: Validate, Lint & Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Environment Directory
        run: |
          if [ ! -d "environments/${{ github.event.inputs.environment }}" ]; then
            echo "Directorio no encontrado: environments/${{ github.event.inputs.environment }}"; exit 1
          fi
        # Es importante verificar que el directorio de trabajo exista antes de continuar.

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt & validate
        run: |
          terraform fmt -recursive
          terraform validate
        # Estos comandos formatean y validan la configuración de Terraform.

      - name: Install TFLint
        uses: terraform-linters/tflint-action@v3 # Cambiado de v3.0.0 a v3
        with:
          # Asegúrate que este archivo exista en el working-directory especificado arriba
          # o ajusta la ruta. Si .tflint.hcl está en la raíz del repo,
          # y el working-directory es ./environments/dev, la ruta sería ../../.tflint.hcl
          config_file: .tflint.hcl
          working_directory: ./environments/${{ github.event.inputs.environment }} # Especificar el working directory para tflint también

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -out=tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_REGION ya está definido a nivel de 'env' del workflow.

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4 # v4.4.0 es muy específico, v4 es generalmente suficiente
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: ./environments/${{ github.event.inputs.environment }}/tfplan # Se especifica la ruta completa al plan.

  security-scans:
    name: Security Scanning
    needs: validate-and-plan
    runs-on: ubuntu-latest
    # No se define un working-directory por defecto aquí, ya que los artefactos se descargan al directorio raíz del runner.
    steps:
      - name: Checkout Code # Necesario si las herramientas de escaneo necesitan acceso al código fuente.
        uses: actions/checkout@v4

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4 # v4.4.0 es muy específico, v4 es generalmente suficiente
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: . # Descarga el plan al directorio raíz del runner (o un subdirectorio si se prefiere).

      - name: Run tfsec on Plan (tabla)
        uses: aquasecurity/tfsec-action@v1.1.0
        with:
          plan_file: tfplan # tfsec busca 'tfplan' por defecto si está en el directorio raíz.
          format: table
          output: tfsec-results.txt
          # exit-code: '1' # Considera si realmente quieres que el pipeline falle aquí o solo generar el reporte.

      - name: Upload tfsec Report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report-${{ github.event.inputs.environment }}
          path: tfsec-results.txt

      - name: Run Checkov on Plan (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          file: tfplan # Escanea directamente el archivo de plan descargado.
          framework: terraform_plan # Especifica que es un plan de Terraform.
          output_format: sarif
          output_file_path: checkov.sarif # Checkov crea el archivo en la raíz.
          # soft_fail: true # Descomenta si prefieres que el job no falle por issues de checkov, solo reporte.


      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report-${{ github.event.inputs.environment }}
          path: checkov.sarif

  terraform-apply:
    name: Terraform Apply
    if: ${{ github.event.inputs.auto_approve == 'true' && (github.event.inputs.environment == 'prod' || github.event.inputs.environment == 'dev') }}
    needs: security-scans
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Usar el input para definir el entorno de GitHub Actions
    defaults:
      run:
        working-directory: ./environments/${{ github.event.inputs.environment }}
    permissions:
      contents: read
      id-token: write # Necesario para OIDC
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: ./environments/${{ github.event.inputs.environment }} # Descarga el plan al directorio de trabajo correcto.

      - name: AWS Login (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }} # Asegúrate que este secret esté configurado para el entorno correcto.
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
        # El archivo tfplan se espera en el working-directory.
